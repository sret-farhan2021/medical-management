<h1>Patient history</h1>

<button (click)="openAddDataDialog()" class="b9">Add Data</button>
<mat-form-field appearance="outline">
  <mat-label>Search</mat-label>
  <input matInput type="text" (input)="applyFilter($event)">
</mat-form-field>

<br>
<div class="wrapper">
  <div class="col-12">
<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->  

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element; let i = index;">H{{ i.toString().padStart(8, '0') }}</td>
  </ng-container>

  <ng-container matColumnDef="PID">
    <th mat-header-cell *matHeaderCellDef>Patient id</th>
    <td mat-cell *matCellDef="let element">{{element.pid}}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="patienttype">  
    <th mat-header-cell *matHeaderCellDef>In/Out patient</th>
    <td mat-cell *matCellDef="let element">{{element.patienttype}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>email</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element"><button mat-button (click)="editData(element)" [disabled]="buttonsDisabled">Edit</button></td>
  </ng-container>

  <ng-container matColumnDef="detail">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="showDetails(element)" [disabled]="buttonsDisabled">Show Details</button>
    </td>
  </ng-container>

  <!-- Delete Column -->
<ng-container matColumnDef="delete">
  <th mat-header-cell *matHeaderCellDef>Delete</th>
  <td mat-cell *matCellDef="let element">
    <button mat-button color="warn" (click)="deleteData(element)"[disabled]="buttonsDisabled">Delete</button>
  </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
</div>
</div>
